<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form action="https://digital-spectr.com/ac/academy.php" method="post" id="enter" class="form">
        <h2 class="header">Задать вопрос</h2>
        <div class="form_field">
            <input type="text" name="name" class="form-text" placeholder="Фамилия Имя Отчество *" pattern="^[А-Яа-яЁё\s]+$" required />
        </div>
        <div class="form_field">
            <input type="tel" name="phone" class="form-text" placeholder="Телефон *" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" required />
            <span class="form__error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
        </div>
        <div class="form_field">
            <input type="email" name="email" class="form-text" placeholder="E-mail" required />
            <span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
        </div>
        <button type="submit">отправить запрос</button>

    </form>
</body>

</html>
